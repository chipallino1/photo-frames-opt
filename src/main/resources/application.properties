spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/ramki_opt?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.queries.users-query=SELECT u.email, u.hash_salt_password, true FROM users u WHERE u.email=?
spring.queries.roles-query=SELECT u.email, u.user_role FROM users u WHERE u.email=?
